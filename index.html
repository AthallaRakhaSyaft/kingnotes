<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Notes</title>
    <link rel="icon" href="logo.jpeg" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 18px;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }
        header img {
            width: 50px; /* Adjust the size of the logo */
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2rem;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            resize: none;
            height: 150px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
        }
        #noteFullView {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            overflow-y: auto;
            padding: 30px;
        }
        #noteFullView .content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 100px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        #noteFullView .content h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 28px;
        }
        #noteFullView .close {
            background: #c0392b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            float: right;
        }
        #noteFullView .close:hover {
            background: #e74c3c;
        }
        .btn-sm {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                padding: 1rem;
            }
            textarea, .search-bar input, button {
                font-size: 16px;
            }
        }

        .btn-sm {
            font-size: 10px; /* Adjust font size */
            padding: 3px 8px; /* Adjust padding */
            float: right; /* Align button to the right */
            margin-left: 10px; /* Optional: Add margin between button and text */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.png'); /* Add this line */
            background-size: cover; /* Make the background cover the entire page */
            background-position: center; /* Center the background */
            background-attachment: fixed; /* Keep the background fixed when scrolling */
            font-size: 18px;
        }

        header img {
            width: 100px; /* Increase the size of the logo */
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpeg" alt="Logo"> <!-- Add logo image -->
    </header>
    <main>
        <div>
            <b><h1><center>All Notes</center></h1></b>
        </div>
        <!-- Search Bar for Sheets -->
        <div class="search-bar">
            <input type="text" id="sheetSearchInput" class="form-control" placeholder="Cari lembar catatan..." oninput="searchSheets()">
        </div>
        <button onclick="createNewSheet()"><i class="fas fa-plus"></i> Tambah Lembar Catatan</button>
        <ul id="sheetList" class="list-group"></ul>
        <div id="noteSection" style="display:none;">
            <textarea id="noteInput" class="form-control" placeholder="Tulis catatan Anda di sini..."></textarea>
            <button onclick="addNote()" class="btn btn-success"><i class="fas fa-check"></i> Tambah Catatan</button>
            <button onclick="cancelNote()" class="btn btn-secondary"><i class="fas fa-times"></i> Batal Mencatat</button>
            <div class="search-bar">
                <input type="text" id="searchInput" class="form-control" placeholder="Cari catatan..." oninput="searchNotes()">
            </div>
            <ul id="notesList" class="list-group"></ul>
            <button onclick="printNotes()" class="btn btn-primary"><i class="fas fa-print"></i> Cetak Catatan</button>
        </div>
    </main>

    <div id="noteFullView">
        <div class="content">
            <button class="close" onclick="closeFullView()"><i class="fas fa-times"></i> Tutup</button>
            <h2>Detail Catatan</h2>
            <p id="fullNoteContent"></p>
            <textarea id="editNoteInput" class="form-control" placeholder="Edit catatan ini..."></textarea>
            <button onclick="saveNoteEdits()" class="btn btn-warning"><i class="fas fa-save"></i> Simpan Editan</button>
        </div>
    </div>
    
    <center>
        <footer>
            &copy; This application was created by Athalla Rakha Syafa'at.
        </footer>
    </center>
    
    <script>
        let currentSheet = null;
        let selectedNoteIndex = null;

        // Function to display sheets with search filter
        function displaySheets(filter = "") {
            const sheetList = document.getElementById("sheetList");
            const sheets = JSON.parse(localStorage.getItem("sheets")) || [];
            sheetList.innerHTML = "";
            sheets.filter(sheet => sheet.name.toLowerCase().includes(filter.toLowerCase())).forEach((sheet, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                const noteCount = sheet.notes ? sheet.notes.length : 0;
                li.innerHTML = ` 
                    <span>${sheet.name} <span class="badge bg-secondary">${noteCount} Catatan</span></span>
                    <button class="btn btn-danger btn-sm" onclick="deleteSheet(${index})"><i class="fas fa-trash"></i> Hapus</button>
                `;
                li.onclick = () => openSheet(index);
                sheetList.appendChild(li);
            });
        }

        // Function for sheet search input
        function searchSheets() {
            const filter = document.getElementById("sheetSearchInput").value;
            displaySheets(filter);
        }

        function createNewSheet() {
            const sheetName = prompt("Masukkan nama lembar catatan:");
            if (sheetName) {
                const sheets = JSON.parse(localStorage.getItem("sheets")) || [];
                sheets.push({ name: sheetName, notes: [] });
                localStorage.setItem("sheets", JSON.stringify(sheets));
                displaySheets();
            }
        }

        // Function to delete a sheet
        function deleteSheet(index) {
            const sheets = JSON.parse(localStorage.getItem("sheets")) || [];
            sheets.splice(index, 1);
            localStorage.setItem("sheets", JSON.stringify(sheets));
            displaySheets();
        }

        // Function to open a sheet and display notes
        function openSheet(index) {
            const sheets = JSON.parse(localStorage.getItem("sheets")) || [];
            currentSheet = sheets[index];
            document.getElementById("sheetList").style.display = "none";
            document.getElementById("noteSection").style.display = "block";
            document.getElementById("noteInput").value = "";
            displayNotes();
        }

        // Function to display notes for the selected sheet
        function displayNotes(filter = "") {
            const notesList = document.getElementById("notesList");
            notesList.innerHTML = "";
            if (!currentSheet || !currentSheet.notes) return;
            currentSheet.notes.filter(note => note.toLowerCase().includes(filter.toLowerCase())).forEach((note, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `
                    ${note} 
                    <button class="btn btn-info btn-sm" onclick="viewNoteDetails(${index})"><i class="fas fa-eye"></i> Lihat</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteNote(${index})"><i class="fas fa-trash"></i> Hapus</button>
                    <button class="btn btn-warning btn-sm" onclick="editNote(${index})"><i class="fas fa-edit"></i> Edit</button>
                `;
                notesList.appendChild(li);
            });
        }

        // Function for note search input
        function searchNotes() {
            const filter = document.getElementById("searchInput").value;
            displayNotes(filter);
        }

        function addNote() {
            const noteText = document.getElementById("noteInput").value.trim();
            if (noteText) {
                currentSheet.notes.push(noteText);
                localStorage.setItem("sheets", JSON.stringify(JSON.parse(localStorage.getItem("sheets"))));
                displayNotes();
                document.getElementById("noteInput").value = "";
            }
        }

        function cancelNote() {
            document.getElementById("noteInput").value = "";
            document.getElementById("noteSection").style.display = "none";
            document.getElementById("sheetList").style.display = "block";
        }

        function deleteNote(index) {
            currentSheet.notes.splice(index, 1);
            localStorage.setItem("sheets", JSON.stringify(JSON.parse(localStorage.getItem("sheets"))));
            displayNotes();
        }

        function viewNoteDetails(index) {
            selectedNoteIndex = index;
            document.getElementById("noteFullView").style.display = "block";
            document.getElementById("fullNoteContent").textContent = currentSheet.notes[selectedNoteIndex];
        }

        function closeFullView() {
            document.getElementById("noteFullView").style.display = "none";
        }

        // Function to edit a note
        function editNote(index) {
            selectedNoteIndex = index;
            document.getElementById("editNoteInput").value = currentSheet.notes[selectedNoteIndex];
            document.getElementById("noteFullView").style.display = "block";
        }

        function saveNoteEdits() {
            const editedContent = document.getElementById("editNoteInput").value;
            currentSheet.notes[selectedNoteIndex] = editedContent;
            localStorage.setItem("sheets", JSON.stringify(JSON.parse(localStorage.getItem("sheets"))));
            displayNotes();
            document.getElementById("noteFullView").style.display = "none";
        }

        function printNotes() {
            const notesContent = currentSheet.notes.join("\n\n");
            const printWindow = window.open('', '', 'width=600,height=600');
            printWindow.document.write('<pre>' + notesContent + '</pre>');
            printWindow.print();
        }

        // Initialize and display sheets
        displaySheets();
    </script>
</body>
</html>
